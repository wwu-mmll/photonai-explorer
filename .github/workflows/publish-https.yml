name: Nodejs publish online @ explorer.photon-ai.com

# on:
#   release:
#     types: [published]
on:
  push:
    branches: [ github-actions ]

jobs:
  build_and_publish:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - name: Prepare ssh key
      run: |
        eval "$(ssh-agent -s)"
        mkdir ./tmp/
        echo $SSHKEY | base64 -d > ./tmp/sshkey
        chmod 600 ./tmp/sshkey
        head -n1 ./tmp/sshkey
        ssh-add ./tmp/sshkey
    - name: Upload dist folder
      run: rsync -av -e 'ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR' ./dist/ $SSHUSER@$SSHSERVER:/
